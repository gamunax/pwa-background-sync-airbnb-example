<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" ng-controller="mainController as ctrl">
      <header></header>

      <input type="text" ng-model="name" class="mt-2" /> Hola <span ng-bind="name"></span>

      <div class="container">
        <div class="row">
          <h1 class="mt-3">Rick and Morty Characters Online!</h1>
          <div class="col-3" ng-repeat="data in ctrl.mockAndMortyData.results">
            <card char="data"></card>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controllers/mainController.controller.js"></script>

    <!-- Components -->
    <script src="components/header/header.component.js"></script>
    <script src="components/card/card.component.js"></script>

    <!-- Services -->
    <script src="services/rickandmorty.service.js"></script>
  </body>
</html>
